<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Museums</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="js/apigee.js"></script>
  <script>
    var apigee = new Apigee.Client({
      orgName:"YOUR APIGEE.COM USERNAME",
      appName:"sandbox"
    });

    var museums = new Apigee.Collection({
      type:"museums",
      client:apigee
    });

    museums.fetch(function(err, result) {
      if(err) {
        alert("Read failed!");
      } else {
        while(museums.hasNextEntity()) {
          var museum = museums.getNextEntity();
          var name = museum.get("museum");
          alert(name);
        }
      }
    });
  </script>
</head>
<body>
  <!-- Home -->
  <div data-role="page" id="page1">
      <div data-theme="b" data-role="header">
          <h3>
             Museums 
          </h3>
          <a href="#page2" id="btn-compose" data-icon="plus" data-iconpos="right" data-inline="true" data-role="button" data-rel="dialog" data-transition="fade" class="ui-btn-right">Login</a>
      </div>
      <div data-role="content">
          <ul data-role="listview" data-divider-theme="b" data-inset="false" id="entity-list">
            <li>
              <h4>Museum Name</h4>
              <p> Museum Location </p>
            </li>
          </ul>
      </div>
  </div>
</body>
</html>
