  <title>Museums</title>
  <script src="js/apigee.js"></script>
  <script>
    var apigee = new Apigee.Client({
      orgName:"YOUR APIGEE.COM USERNAME",
      appName:"sandbox"
    });

    var options = {
      'type':'museums',
      'uuid':'e8465f5a-51ea-11e3-bbed-d1cabfdcc308'
    };

    apigee.getEntity(options, function(error, entity) {
      if(error) {
        console.log(arguments);
      } else {
        entity.set("rating",5);
        entity.save();
      }
    });
